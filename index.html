<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="TitleText"> RRock Paper Scissors</div>
    </header>
    <main>
        <div class="choose">Choose your weapon</div>
        <div class="first">First to score 5 points wins the game</div>
        <div class="PickCardContainer">
            <div class="CardContainer">
                <div class="Card">
                    <div class="PlayerIcon">✊</div>
                    <div class="PlayerCount">Player: 0</div>
                </div>
                <div class="Card">
                    <div class="BotIcon">✊</div>
                    <div class="BotCount">Computer: 0</div>
                </div>
            </div>
        </div>
        <div class="PickWeapon">
            <button class="Rock" onclick="addPlayerScore()">✊</button>
            <button class="Paper" onclick="addBotScore()">✋</button>
            <button class="Scissors" onclick="addBotScore()">✌️</button>
        </div> 
        <div class="FinishScreen">
            <div class="FinishScreenTextPick">
                <div class="FinishText">Would you like to play another game?</div>
                <div class="FinishPick">
                    <div class="FinishPickYES">YES</div>
                    <div class="FinishPickNO">NO</div>
                </div>
           </div>
        </div>
    </main>
    <script src="index.js"></script>
    <footer>
        <div class="sign">Copyright © 2024 IMMGabriel</div>
    </footer>
</body>
</html>
